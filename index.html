<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="back">
      <div class="box">
        <h1 id="formHead">SignUp Form</h1>
        <div class="btn-group">
          <button id="signIn" class="disabled" onclick="logIn();">Login</button>
          <button id="signUp" onclick="signUp();">Signup</button>
        </div>
        <form>
          <input type="text" id="name" placeholder="Name" />
          <input type="email" id="emailAddress" placeholder="Enter Your Email Address" />
          <input type="password" id="password" placeholder="Enter Your Password" />
          <input
            type="password"
            id="ConfirmPassword"
            placeholder="Confirm password"
          />
          <input type="submit" value="SignUp" id="signUpAndIn" class="button" />
        </form>
        <div class="foot">
         <p id="footText"> <link rel="stylesheet" href="">Already have an account?</p>
          <a href="JavaScript:void(0);" id="footLink" onClick="loginSignup();"
            >Login</a
          >
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
